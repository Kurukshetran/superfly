<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user actions</title>
<wicket:head>
	
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
	<div class="name">Group name:<span wicket:id="group-name">group</span></div>
	<form wicket:id="form">
	<table>
	<tr>
	<td valign="top">
	<h4 class="tableHeading">Prohibited Actions</h4>
	<div wicket:id="group-unmap">
	<table class="dataAction">
		<thead>
			<tr>
				<th class="checkbox-cell"><input type="checkbox" wicket:id="master-checkbox-unmap" /></th>
				<th>Action Name</th>
				<th>Subsystem Name</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="list-action-unmap" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
				<td class="checkbox-cell"><input type="checkbox"
					wicket:id="selected" /></td>
				<td><span wicket:id="action-name">Action 1</span></td>
				<td><span wicket:id="action-sub">sub 1</span></td>
			</tr>
		</tbody>
	</table>
	</div>
	</td>

	<td align="center" style="padding: 1em; padding-top: 5em;" valign="top">
	<div class="button"><input class="buttonAction" type="submit" value="Grant &gt;"
		wicket:id="action-map" /></div>
	<div class="button"><input class="buttonAction" type="submit" value="&lt; Prohibit"
		wicket:id="action-unmap" /></div>
	</td>
	<td valign="top">
	<h4 class="tableHeading">Granted Actions</h4>
	<div wicket:id="group-map">
	
	<table class="dataAction">
		<thead>
			<tr>
				<th class="checkbox-cell"><input type="checkbox" wicket:id="master-checkbox-map" /></th>
				<th>Action Name</th>
				<th>Sub Name</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="list-action-map" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
				<td class="checkbox-cell"><input type="checkbox"
					wicket:id="selected" /></td>
				<td><span wicket:id="action-name">Action 1</span></td>
				<td><span wicket:id="action-sub">sub 1</span></td>
			</tr>
		</tbody>
	</table>
	</div>
	</td>
	</tr>
	</table>
	</form>
	
	<div class="button"><input type="submit" value="Back" wicket:id="back" /></div>
</wicket:extend>
</body>
</html>
