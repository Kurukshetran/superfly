<wicket:panel>
<span wicket:id="group">
	<table class="data">
		<thead>
			<tr>
				<th><a wicket:id="order-by-name">Name</a></th>
				<th>Description</th>
				<th><input type="checkbox" wicket:id="groupselector">Select</input></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="dataView">
				<td><span wicket:id="name"></span></td>
				<td><span wicket:id="description"></span></td>
				<td><input type="checkbox" wicket:id="selected"></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging-navigator"></div>
</span>
</wicket:panel>
