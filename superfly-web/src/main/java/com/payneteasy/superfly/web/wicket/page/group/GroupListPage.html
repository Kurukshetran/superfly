<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Superfly Groups</title>
</head>
<body>
<wicket:extend>
<h1>Groups</h1>
<p><span wicket:id="confirmPanel"></span></p>
	<form wicket:id="form">
	<p>
	<input type="submit" wicket:id="add-group" value="Add">&nbsp;&nbsp;&nbsp;
	<input type="submit" value="Delete"></p>
	<table class="data">
		<thead>
			<tr>
				<th><input type="checkbox" wicket:id="groupselector">Select</input></th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="list-group">
				<td><input type="checkbox" wicket:id="selected" /></td>
				<td><span wicket:id="name-group">[Name]</span></td>
			</tr>
		</tbody>
	</table>

	</form>
</wicket:extend>
</body>
</html>
