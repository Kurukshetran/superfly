<!DOCTYPE html>
<html xmlns:wicket>
<head>
    <title></title>
    <link wicket:id="login-css-url" rel="stylesheet" type="text/css" href="#" />
    <script type="text/javascript">
        var superflyStartupFunctions = new Array();
        function superflyAddStartupFunction(f) {
            superflyStartupFunctions[superflyStartupFunctions.length] = f;
        }

        function superflyStartup() {
            for (var i = 0; i < superflyStartupFunctions.length; i++) {
                superflyStartupFunctions[i]();
            }
        }
    </script>
</head>
<body onload="superflyStartup()">
<div class="superfly-login-page">
    <div wicket:id="subsystem-info" class="superfly-subsystem-info">
        Logging in to <span class="superfly-subsystem-title" wicket:id="subsystem-title">[subsystem title]</span> located at
        <span class="superfly-subsystem-url" wicket:id="subsystem-url">http://localhost/subsystem</span>
    </div>
    <wicket:child/>
</div>
</body>
</html>
