!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Copy action</title>
<wicket:head>
<style></style>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
<form wicket:id="filters-form">
	<div class="namecopy">
			Action Name: &nbsp;<span wicket:id="name-action"></span>&nbsp;|&nbsp;&nbsp;<a href="#" wicket:id="back">back to list actions</a>
	</div>
		<div class="namecopy">
			Description: &nbsp;<span wicket:id="name-description"></span>
		
		</div>
		<div class="namecopy">
			Subsystem Name: &nbsp;<span wicket:id="subname-action"></span>
		</div>
		
	
	<span>Action Name: &nbsp;<input type="text" wicket:id="auto" size="33" /></span>
	<input type="submit" value="Filter" class="button"/>

	<table class="data">
		<thead>
			<tr>
				<th><a wicket:id="order-by-actionName">Action Name</a></th>
				<th><a wicket:id="order-by-actionDescription">Desciption</a></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="actionList" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
				<td><a href="#" wicket:id="select-action"><span wicket:id="action-name">Yes</span></a></td>
				<td><span wicket:id="action-description">bond</span></td>
			</tr>
			<tr>
			   <td wicket:id="paging-navigator" class="paging-navigator" colspan="2"></td>
			</tr>
		</tbody>
	</table>
</form>
	<div wicket:id="modalWindow"></div>
</wicket:extend>
</body>
</html>
