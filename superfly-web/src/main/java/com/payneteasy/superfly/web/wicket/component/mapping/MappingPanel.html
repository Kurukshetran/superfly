<html xmlns:wicket>
<head>
<wicket:head>
  <style type="text/css"></style>
</wicket:head>
</head>
<body>
<wicket:panel>
 <form wicket:id="form-mapping">

     <div class="row-fluid s-mapping">

         <div class="span5">
             <div class="input-append" wicket:id="search-unmapped-container">
                 <input type="text" wicket:id="unmapped-str">
                 <button class="btn btn-info" wicket:id="unmapped-search-button" type="button">Search</button>
             </div>

            <!--table     -->
             <wicket:container wicket:id="checkgroup-unmapped">
                 <div  class="s-mapping-table">
                     <div class="s-mapping-header row-fluid">
                         <div class="span1 s-mapping-chb-item"><input type="checkbox" wicket:id="master-checkbox-unmap"/></div>
                         <div class="span11">Granted <span wicket:id="unmapped-item-name"></span></div>
                     </div>
                     <div class="s-mapping-body">
                         <div class="s-mapping-row row-fluid" wicket:id="unmapped-list">
                             <div class="span1 s-mapping-chb-item"><input type="checkbox" wicket:id="selected" /></div>
                             <div class="span11" wicket:id="mapped-name"></div>
                         </div>
                     </div>
                 </div>
             </wicket:container>
         </div>

         <div class="span2 s-mapping-middle">
             <input type="submit" value="Grant &gt;"wicket:id="add-items" class="btn span6"/>
              <br/><br/>
             <input type="submit" value="&lt; Prohibit"wicket:id="remove-items" class="btn span6"/>
         </div>

         <div class="span5">
             <div class="input-append" wicket:id="search-mapped-container">
                 <input  type="text" wicket:id="mapped-str">
                 <button class="btn btn-info" wicket:id="mapped-search-button" type="button">Search</button>
             </div>

             <!--table-->
             <wicket:container wicket:id="checkgroup-mapped">
                 <div  class="s-mapping-table">
                     <div class="s-mapping-header row-fluid">
                         <div class="span1 s-mapping-chb-item"><input type="checkbox" wicket:id="master-checkbox-map"/></div>
                         <div class="span11">Granted <span wicket:id="mapped-item-name"></span></div>
                     </div>
                     <div class="s-mapping-body">
                         <div class="s-mapping-row row-fluid" wicket:id="mapped-list">
                             <div class="span1 s-mapping-chb-item"><input type="checkbox" wicket:id="selected" /></div>
                             <div class="span11" wicket:id="mapped-name"></div>
                         </div>
                     </div>
                 </div>
             </wicket:container>
         </div>
     </div>

</form>
</wicket:panel>
</body>
</html>
