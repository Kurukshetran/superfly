<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user actions</title>
<wicket:head>
   <script type="text/javascript"></script> 
</wicket:head>
</head>
<body>
<wicket:extend>
	<div class="name">Role name:<span wicket:id="role-name">role</span>&nbsp;&nbsp;|&nbsp; <a href="#" wicket:id="back">Back to list actions</a></div>
<form wicket:id="form">
<table>
  <tr>
   <td valign="top">
	<h4 class="tableHeading">Prohibited Actions</h4>
	<div wicket:id="group-unmap">
   	  <div class="table-header-action"><span class="table-header-action-checkbox-cell"><input type="checkbox" wicket:id="master-checkbox-unmap"/></span>
	        <span class="table-header-action-name">Action</span>
	        <span class="table-header-action-sub-name">Subsystem</span>
	  </div>
	 <div class="scroll">
	 <div wicket:id="list-action-unmap" class="table-row-action">
	    <span class="table-header-action-checkbox-cell"><input type="checkbox" wicket:id="selected" /></span>
	    <span class="table-row-action-name" wicket:id="action-name"></span>
	    <span class="table-row-action-sub" wicket:id="action-sub"></span>
	 </div>
	</div>
	</div>
  </td>
   <td align="center" style="padding: 2em; padding-top: 5em;" valign="top">
	<div class="button"><input class="buttonAction" type="submit" value="Grant &gt;"
		wicket:id="action-map" /></div>
	<div class="button"><input class="buttonAction" type="submit" value="&lt; Prohibit"
		wicket:id="action-unmap" /></div>
   </td>
   <td valign="top">
	<h4 class="tableHeading">Granted Actions</h4>
	<div wicket:id="group-map">	
	  <div class="table-header-action"><span class="table-header-action-checkbox-cell"><input type="checkbox" wicket:id="master-checkbox-map"/></span>
	        <span class="table-header-action-name">Action</span>
	        <span class="table-header-action-sub-name">Subsystem</span>
	  </div>  
	  <div class="scroll">
	   <div wicket:id="list-action-map" class="table-row-action">
	     <span class="table-header-action-checkbox-cell"><input type="checkbox" wicket:id="selected" /></span>
	     <span class="table-row-action-name" wicket:id="action-name"></span>
	     <span class="table-row-action-sub" wicket:id="action-sub"></span>
	   </div>
	  </div>
	</div>
   </td>
  </tr>
</table>
</form>
</wicket:extend>
</body>
</html>
