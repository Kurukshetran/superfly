<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Add Group</title>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
	<table class="form">
		<tr>
			<td>Name:</td>
			<td><input type="text" wicket:id="name-group" /></td>
		</tr>
		<tr>
			<td>Subsystem:</td>
			<td><select wicket:id="uiSubsystemForFilter"></select></td>
		</tr>
	</table>
	<p><input type="submit" value="Add" /> <input type="submit"
		value="Cancel" wicket:id="cancel" /></p>
	</form>
</wicket:extend>
</body>
</html>
