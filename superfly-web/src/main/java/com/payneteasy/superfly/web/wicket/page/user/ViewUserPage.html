<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Users</title>
</head>
<body>
<wicket:extend>
	<div class="filters">
		<form wicket:id="filters-form">
			<span>Subsystem:
				<select wicket:id="subsystem-filter">
					<option>Subsystem 1</option>
					<option>Subsystem 2</option>
					<option>Subsystem 3</option>
				</select>
			</span>
			<span>Role: <input wicket:id="role-name-filter"/></span>
			<span>Action: <input wicket:id="action-name-filter"/></span>
			<input type="submit" value="Filter"/>
		</form>
	</div>
	<div>
		User name is: <span wicket:id="user-name">bond</span>
	</div>
	<table class="data">
		<thead>
			<tr>
				<th>Role</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="roles">
				<td>
					<span wicket:id="role-name">some-role</span> (<span wicket:id="subsystem-name">subsystem</span>)
				</td>
				<td>
					<table>
						<tr wicket:id="actions">
							<td>
								<span wicket:id="action-name">some-action</span>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
	<input type="submit" value="Cancel" wicket:id="cancel-link" />
</wicket:extend>
</body>
</html>
