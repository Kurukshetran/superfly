<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Group details</title>
</head>
<body>
<wicket:extend>

	<form wicket:id="filter-form">
	&nbsp;&nbsp; Action name contains: <input wicket:id="action-name-substr" /> &nbsp;
	<input type="submit" value="Filter" />
	</form>
	
<p>
<b>Group name:</b> &nbsp;<span wicket:id="groupName"></span>&nbsp;&nbsp;&nbsp;<b>Subsystem:</b> &nbsp;
<span wicket:id="groupSubsystem"></span>
<br/>
</p>
	<table class="data">
		<thead>
			<tr>
				<th><a wicket:id="order-by-ActionID">ID</a></th>
				<th><a wicket:id="order-by-ActionName">Name</a></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="dataView">
				<td><span wicket:id="action-id">[Name]</span></td>
				<td><span wicket:id="action-name">[Subsystem]</span></td>
			</tr>
		</tbody>
	</table>
<div wicket:id="paging-navigator"></div>

<form wicket:id="back-form"><input type="submit" wicket:id="btn-back" value="&lt; Back"/></form>
</wicket:extend>
</body>
</html>
