<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Group details</title>
</head>
<body>
<wicket:extend>
    <div class="filters">
	  <form wicket:id="filter-form">Action name contains: <input wicket:id="action-name-substr" /> &nbsp;
	  <input type="submit" value="Filter" class="button"/>
	</form>
	</div>
<p>
<b>Group name:</b> &nbsp;<span wicket:id="groupName"></span>&nbsp;&nbsp;&nbsp;<b>Subsystem:</b> &nbsp;
<span wicket:id="groupSubsystem"></span>&nbsp;&nbsp;|&nbsp;<a href="#" wicket:id="back-to-groups">Back to list groupss</a>
<br/>
</p>
	<table class="data">
		<thead>
			<tr>
				<th><a wicket:id="order-by-ActionID">ID</a></th>
				<th><a wicket:id="order-by-ActionName">Action name</a></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="dataView">
				<td><span wicket:id="action-id">[Name]</span></td>
				<td><span wicket:id="action-name">[Subsystem]</span></td>
			</tr>
			<tr>
			   <td wicket:id="paging-navigator" class="paging-navigator" colspan="3"></td>
			</tr>
		</tbody>
	</table>
</wicket:extend>
</body>
</html>
