<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Superfly Groups</title>

<wicket:head>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
<p><span wicket:id="confirmPanel"></span></p>
	
	<div class="filters">
	<form wicket:id="filters-form">
		<span>Subsystem:
			<select wicket:id="subsystem-filter">
				<option>Subsystem 1</option>
				<option>Subsystem 2</option>
				<option>Subsystem 3</option>
			</select>
		</span>
		<input type="submit" value="Filter" /></form>
	</div>
	
	<form wicket:id="form">
		<div wicket:id="group">
			<table class="data">
				<thead>
					<tr>
						<th><input type="checkbox" wicket:id="groupselector"/></th>
						<th><a wicket:id="order-by-groupName">Name</a></th>
						<th><a wicket:id="order-by-subsystemName">Subsystem</a></th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="list-group" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
						<td class="checkbox-cell"><input type="checkbox" wicket:id="selected"/></td>
						<td><a href="#" wicket:id="group-view"><span wicket:id="group-name">[Name]</span></a></td>
						<td><span wicket:id="group-ssys">[Subsystem]</span></td>
						<td><a href="#" wicket:id="group-delete">Delete</a>&nbsp;<a href="#" wicket:id="group-edit">Edit</a>&nbsp;<a href="#" wicket:id="group-actions">Actions</a>&nbsp;<a href="#" wicket:id="group-clone">Clone</a></td>
					</tr>
				</tbody>
			</table>
		
			<div wicket:id="paging-navigator"></div>
			<div>
				<input type="submit" wicket:id="add-group" value="Add">&nbsp;&nbsp;&nbsp;
				<input type="submit" value="Delete">
			</div>
		</div>
	</form>
</wicket:extend>
</body>
</html>
