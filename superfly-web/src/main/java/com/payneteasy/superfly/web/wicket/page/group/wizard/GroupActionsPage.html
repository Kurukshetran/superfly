<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Group</title>
</head>
<body>
<wicket:extend>

	<div>
	<form wicket:id="filters-form"><span>Action name
	contains: <input wicket:id="action-name-substr" /></span> &nbsp;<input
		type="submit" value="Filter" /></form>
	</div>
	<form wicket:id="form"><span wicket:id="group">
	<table class="data">
		<thead>
			<tr>
				<th><a wicket:id="order-by-name">Name</a></th>
				<th>Description</th>
				<th><input type="checkbox" wicket:id="groupselector">Select all</input></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="dataView">
				<td><span wicket:id="name"></span></td>
				<td><span wicket:id="description"></span></td>
				<td><input type="checkbox" wicket:id="selected"></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging-navigator"></div>
	</span> <input type=submit wicket:id="btn-back" value="&lt; Back" />&nbsp;&nbsp;
	<input type=submit wicket:id="btn-cancel" value="Cancel" />&nbsp;&nbsp;
	<input type=submit value="Apply" /></form>

</wicket:extend>
</body>
</html>
