<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Group</title>
<wicket:head>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>

	<div>
	<form wicket:id="filters-form"><span>Action name
	contains: <input wicket:id="action-name-substr" /></span> &nbsp;<input
		type="submit" value="Filter" /></form>
	</div>
	<form wicket:id="form"><span wicket:id="group">
	<table class="data">
		<thead>
			<tr>
				<th><input type="checkbox" wicket:id="groupselector"></input></th>
				<th><a wicket:id="order-by-name">Name</a></th>
				<th>Subsystem</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="dataView" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
				<td class="checkbox-cell"><input type="checkbox" wicket:id="selected"></td>
				<td><span wicket:id="name"></span></td>
				<td><span wicket:id="ssys-name"></span></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging-navigator"></div>
	</span> 
<!--	<input type=submit wicket:id="btn-back" value="&lt; Group properties" />&nbsp;&nbsp;-->
	<input type=submit wicket:id="btn-cancel" value="Cancel" />&nbsp;&nbsp;
	<input type=submit value="Apply" /></form>

</wicket:extend>
</body>
</html>
