<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>SMTP servers</title>
<wicket:head>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
	<div wicket:id="test-window"></div>
    <table class="data">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="servers" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
                <td>
                    <a href="#" wicket:id="view-link"><span wicket:id="name">[Name]</span></a>
                </td>
                <td><span wicket:id="address">[Address]</span></td>
                <td>
                    <a href="#" wicket:id="edit-link">Edit</a>
                </td>
                <td>
                    <a href="#" wicket:id="delete-link" onclick="return confirm('Are you sure you want to delete this SMTP server?');">Delete</a>
                </td>
                <td>
                    <a href="#" wicket:id="test-link">Test</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <input type="submit" wicket:id="create-server-link" value="Add" class="button">
    </div>
</wicket:extend>
</body>
</html>
