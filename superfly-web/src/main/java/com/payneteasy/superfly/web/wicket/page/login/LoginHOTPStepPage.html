<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Login page</title>
<wicket:head>

	<script type="text/javascript">
        function startup() {
            document.getElementById('j_hotp').focus();
        }
	</script>
</wicket:head>
</head>
<body>
<wicket:extend>
        <h2>Authentication</h2>
        

		<form wicket:id="form" action="/j_superfly_hotp_security_check" method="POST">

            <div>
                <label class='form-htop-label' for="j_hotp">One-time password value</label>
                <input class='form-htop-input-text' name="j_hotp" id="j_hotp" type="password" autocomplete="off" value="" maxlength="6">
            </div>

            <div wicket:id="reason" class='reason'>The one-time password value you entered is incorrect.</div>

            <div class="button-row">
                <input type="submit" class="button" value="Login">
            </div>
		</form>
</wicket:extend>		
</body>
</html>
