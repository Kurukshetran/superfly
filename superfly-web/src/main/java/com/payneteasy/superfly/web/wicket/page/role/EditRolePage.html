!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Edit Role</title>
</head>
<body>
<wicket:extend>
<div class="cont-box">
	<form wicket:id="form">
	<table class="form">
	<tr>
	    <td>Role Name:</td> 
	    <td wicket:id="role-name"></td>
	</tr>
		<tr>
			<td>Principal Name:</td>
			<td><input type="text" wicket:id="principalName" /></td>
		</tr>
	</table>
	<div>
	   <input type="submit" value="Save" wicket:id="form-submit"  class="button"/> 
	   <input type="submit" value="Cancel" wicket:id="form-cancel" class="button"/>
	</div>
	</form>
</div>
</wicket:extend>
</body>
</html>
