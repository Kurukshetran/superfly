<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Add role</title>
</head>
<body>
<wicket:extend>
<div class="cont-box">
  <h4>Please, provide new Role name, Principal name and Subsystem</h4>
	<form wicket:id="form">
	 <div wicket:id="subsystem"></div>
	 <div wicket:id="roleName"></div>
	 <div wicket:id="principalName"></div>
	<div>
	  <input type="submit" wicket:id="add-role"value="Add" class="button"/> 
	  <input type="submit"value="Cancel" wicket:id="cancel" class="button"/>
	</div>
	</form>
</div>	
</wicket:extend>
</body>
</html>
