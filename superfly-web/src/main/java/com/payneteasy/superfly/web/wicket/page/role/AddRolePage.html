<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Add role</title>
</head>
<body>
<wicket:extend>
<div class="cont-box">
  <h4>Please, provide new Role name, Principal name and Subsystem</h4>
	<form wicket:id="form">
	<table class="form">
		<tr>
			<td>Role Name:</td>
			<td><input type="text" wicket:id="roleName" /></td>
		</tr>
		<tr>
			<td>Principal Name:</td>
			<td><input type="text" wicket:id="principalName" /></td>
		</tr>
		<tr>
			<td>Subsystem:</td> 
			<td><select wicket:id="subsystem-filter"></select></td>
		</tr>
	</table>
	<div>
	  <input type="submit" wicket:id="add-role"value="Add" class="button"/> 
	  <input type="submit"value="Cancel" wicket:id="cancel" class="button"/>
	</div>
	</form>
</div>	
</wicket:extend>
</body>
</html>
