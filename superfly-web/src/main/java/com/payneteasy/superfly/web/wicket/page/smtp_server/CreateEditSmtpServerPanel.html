<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="name"></div>
        <div wicket:id="host"></div>
        <div wicket:id="port"></div>
        <div wicket:id="username"></div>
        <div wicket:id="password"></div>
        <div wicket:id="from"></div>
        <div>
            <input type="submit" class="button" wicket:id="submit-link" value="Save">
            <input type="submit" class="button" wicket:id="cancel-link" value="Cancel">
        </div>
    </form>
</wicket:panel>
</body>
</html>
