<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Role details</title>
</head>
<body>
<wicket:extend>
    <div class="well s-filter">
        <form wicket:id="filter-form" class="form-inline">
            <ul class="s-filter-items">
                <li><input type="text" wicket:id="action-name-substr" placeholder="Action name"/></li>
                <li><input type="submit" value="Filter" class="btn"/></li>
            </ul>
        </form>
    </div>

    <p>
        <strong>Role name: </strong>
        <span wicket:id="roleName">some-role</span>&nbsp;&nbsp;

        <strong>Principal name:</strong>
        <span wicket:id="principalName">some-principal</span>&nbsp;&nbsp;

        <strong>Subsystem:</strong>
        <span wicket:id="roleSubsystem">some-subsystem</span>&nbsp;&nbsp;

        <input type="submit" wicket:id="btn-back" value="Back to role's list" class="btn"/>
    </p>


	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th><a wicket:id="order-by-ActionID">ID</a></th>
				<th><a wicket:id="order-by-ActionName">Grant Action Name</a></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="dataView">
				<td><span wicket:id="action-id">[Name]</span></td>
				<td><span wicket:id="action-name">[Subsystem]</span></td>
			</tr>
			<tr>
			   <td wicket:id="paging-navigator" class="paging-navigator" colspan="3"></td>
			</tr>
		</tbody>
	</table>

</wicket:extend>
</body>
</html>
