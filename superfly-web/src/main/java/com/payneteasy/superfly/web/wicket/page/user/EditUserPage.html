<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Edit user</title>
</head>
<body>
<wicket:extend>
<form wicket:id="form">
   <table class="form">
		<tr>
			<td>Username:</td>
			<td><span wicket:id="username">Bond</span></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" wicket:id="email"/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" wicket:id="password" /></td>
		</tr>
		<tr>
			<td>Password confirmation:</td>
			<td><input type="password" wicket:id="password2" /></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td><input type="text" wicket:id="name"/></td>
		</tr>
		<tr>
			<td>Surname:</td>
			<td><input type="text" wicket:id="surname"/></td>
		</tr>
		<tr>
			<td>Secret question:</td>
			<td><input type="text" wicket:id="secretQuestion"/></td>
		</tr>
		<tr>
			<td>Secret answer:</td>
			<td><input type="text" wicket:id="secretAnswer"/></td>
		</tr>
		<tr>
			<td>Public key:</td>
			<td>
				<textarea rows="10" cols="80" wicket:id="public-key"></textarea>
			</td>
		</tr>
	</table>
	<div><input type="submit" value="Save" /> <input
		type="submit" value="Cancel" wicket:id="cancel" /></div>
</form>
</wicket:extend>
</body>
</html>
