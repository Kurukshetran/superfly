<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Login page</title>
<wicket:head>

	<script type="text/javascript">
        function startup() {
            document.getElementById('j_username').focus();
        }
	</script>
</wicket:head>
</head>
<body onload="startup();">
        <h2>Authentication</h2>
        

		<form wicket:id="form" action="/j_superfly_password_security_check" method="POST">

            <div class="form-row">
                <label class='form-label' for="j_username">Username</label>
                <input class='form-input-text' id="j_username" name="j_username" value="" maxlength="32">
            </div>

            <div class="row">
                <label class='form-label' for="j_password">Password</label>
                <input class='form-input-text' name="j_password" id="j_password" type="password" autocomplete="off" value="" maxlength="32">
            </div>

            <div wicket:id="reason" class='reason'>The username or password you entered is incorrect.</div>

            <div class="button-row">
                <input type="submit" class="button" value="Login">
            </div>
		</form>
</body>
</html>
