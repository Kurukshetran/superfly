<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Group</title>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
	<p><span wicket:id="msg"></span></p>
	<table class="form">
		<tr>
			<td>Group name:</td>
			<td><input type="text" wicket:id="groupName"></td>
		</tr>
		<tr>
			<td>Subsystem:</td>
			<td><select wicket:id="groupSubsystem"/></td>
		</tr>
		<tr><td colspan=2>
			<input type="submit" value="Add" class="button"/>
			<input type="submit" wicket:id="btn-cancel" value="Cancel" class="button"/>
		</td></tr>
	</table>
	</form>
</wicket:extend>
</body>
</html>
