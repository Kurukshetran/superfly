<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Add Subsystem</title>
</head>
<body>
<wicket:extend>
<div class="cont-box">
<form wicket:id="form">
   <table class="form">
		<tr>
			<td>Name:</td>
			<td><input type="text" wicket:id="name" /></td>
		</tr>
		<tr>
			<td>Callback Info:</td>
			<td><input type="text" wicket:id="callbackInformation" /></td>
		</tr>
		<tr>
			<td>Allow list users:</td>
			<td><input type="checkbox" wicket:id="allowListUsers" /></td>
		</tr>
	</table>
	<div>
	   <input type="submit" value="Add"  class="button"/> 
	   <input type="submit" value="Cancel" wicket:id="cancel" class="button"/>
	 </div>
</form>
</div>
</wicket:extend>
</body>
</html>
