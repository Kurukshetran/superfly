<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Superfly Action</title>
</head>
<body>
<wicket:extend>
	<h1>Actions</h1>
	<div class="filters">
	<form wicket:id="form">
	  Subsystem:<select wicket:id="subsystem-filter"></select><input type="submit" value="Filter" />
	  </form>
	  </div>
	  <form wicket:id="formList">
	  <p>
	<input type="submit" value="LogLevel"></p>
	<table class="data">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Subsystem</th>
				<th>Action Log</th>
				<th><input type="checkbox" wicket:id="groupselector">Select</input></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="list-action">
				<td><span wicket:id="name-action">[Name]</span></td>
				<td><span wicket:id="description-action">[Name]</span></td>
				<td><span wicket:id="subsystem-name">[Name]</span></td>
				<td><a href="#" wicket:id="switch-loglevel"><span wicket:id="log-action">Yes</span></a></td>
                <td><input type="checkbox" wicket:id="selected" /></td>
			</tr>
		</tbody>
	</table>
	
	</form>
</wicket:extend>
</body>
</html>
