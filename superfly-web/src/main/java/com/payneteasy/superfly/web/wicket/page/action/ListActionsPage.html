<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Actions</title>
<wicket:head>
<style></style>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
	<div class="filters">
		<form wicket:id="filters-form">
			<span>Subsystem:
				<select wicket:id="subsystem-filter">
					<option>Subsystem 1</option>
					<option>Subsystem 2</option>
					<option>Subsystem 3</option>
				</select>
			</span>&nbsp;&nbsp;&nbsp;
			<span>Action Name: <input type="text" wicket:id="auto" size="33" /></span>
			<input type="submit" value="Filter" class="button"/>
		</form>
	</div>
	<form wicket:id="form">
		<div wicket:id="group">
			<table class="data">
				<thead>
					<tr>
						<th><input type="checkbox" wicket:id="master-checkbox" /></th>
						<th><a wicket:id="order-by-actionName">Action Name</a></th>
						<th><a wicket:id="order-by-actionDescription">Description</a></th>
						<th><a wicket:id="order-by-subsystemName">Subsystem Name</a></th>
						<th><a wicket:id="order-by-actionLog">Log Level</a></th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="actionList" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
						<td class="checkbox-cell"><input type="checkbox" wicket:id="selected" /></td>
						<td><span wicket:id="action-name">bond</span></td>
						<td><span wicket:id="action-description">bond</span></td>
						<td><span wicket:id="subsystem-name">bond</span></td>
						<td><a href="#" wicket:id="switch-loglevel"><span
							wicket:id="log-action">Yes</span></a></td>
						<td><a href="#" wicket:id="copy-action">Copy</a></td>
		
					</tr>
					<tr>
					   <td wicket:id="paging-navigator" class="paging-navigator" colspan="6"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div>
			<input type="submit" value="Log On/Off" wicket:id="log-action"  class="button"/>
		</div>
		
	</form>
</wicket:extend>
</body>
</html>
