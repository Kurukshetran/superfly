<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Superfly Action</title>
</head>
<body>
<wicket:extend>
	<h1>Actions</h1>
	<form wicket:id="form">
	  Subsystem:<select wicket:id="subsystem-filter"></select><p><input type="submit" value="Filter" /></p>
	</form>
	
	<table class="data">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Subsystem</th>
				<th>Action Log</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="list-action">
				<td><span wicket:id="name-action">[Name]</span></td>
				<td><span wicket:id="description-action">[Name]</span></td>
				<td><span wicket:id="subsystem-name">[Name]</span></td>
				<td><span wicket:id="log-action">[Name]</span></td>
			</tr>
		</tbody>
	</table>
</wicket:extend>
</body>
</html>
