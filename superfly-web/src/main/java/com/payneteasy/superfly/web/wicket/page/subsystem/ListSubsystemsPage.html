<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Superfly Substems</title>
<wicket:head>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>
</head>
<body>
<wicket:extend>
	<p><span wicket:id="confirmPanel"></span></p>
	<form wicket:id="form">
	<div wicket:id="group">
		<table class="data">
			<thead>
				<tr>
					<th><input type="checkbox" wicket:id="master-checkbox" /></th>
					<th>Name</th>
					<th>Callback Info</th>
					<th>Allow list users</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="list-subsystem" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
					<td class="checkbox-cell"><input type="checkbox" wicket:id="selected" /></td>
					<td><span wicket:id="subsytem-name">[Name]</span></td>
					<td><span wicket:id="subsystem-callback">[Callback info]</span></td>
					<td><span wicket:id="allow-list-users">Yes</span></td>
					<td><a href=# wicket:id="subsystem-edit">Edit</a>
					<a href="#" wicket:id="delete-subsystem">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<div>
		<input type="submit" wicket:id="add-subsystem" value="Add" class="button">
		<input type="submit" wicket:id="delete-sub" value="Delete" class="button"></div>
	</form>
</wicket:extend>
</body>
</html>
