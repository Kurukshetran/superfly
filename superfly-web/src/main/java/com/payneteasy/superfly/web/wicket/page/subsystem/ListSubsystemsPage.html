<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Superfly Substems</title>
</head>
<body>
<wicket:extend>
	<p><span wicket:id="confirmPanel"></span></p>
	<form wicket:id="form">
	<div wicket:id="group">
		<table class="data">
			<thead>
				<tr>
					<th><input type="checkbox" wicket:id="master-checkbox" /></th>
					<th>Name</th>
					<th>Callback Info</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="list-subsystem">
					<td class="checkbox-cell"><input type="checkbox" wicket:id="selected" /></td>
					<td><span wicket:id="subsytem-name">[Name]</span></td>
					<td><span wicket:id="subsystem-callback"></span>[Callback info]</td>
					<td><a href=# wicket:id="subsystem-edit">[Edit]</a>
					<a href="#" wicket:id="delete-subsystem">[Delete]</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		<input type="submit" wicket:id="add-subsystem" value="Add">&nbsp;&nbsp;&nbsp;
		<input type="submit" wicket:id="delete-sub" value="Delete">
	</form>
</wicket:extend>
</body>
</html>
