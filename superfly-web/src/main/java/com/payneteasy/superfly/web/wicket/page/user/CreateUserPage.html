<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add user</title>
</head>
<body>
<wicket:extend>

<form wicket:id="form" class="form-horizontal s-form-horizontal">

    <wicket:container wicket:id="username"></wicket:container>
    <wicket:container wicket:id="email"></wicket:container>
    <wicket:container wicket:id="password"></wicket:container>
    <wicket:container wicket:id="password2"></wicket:container>
    <wicket:container wicket:id="subsystem"></wicket:container>
    <wicket:container wicket:id="role"></wicket:container>
    <wicket:container wicket:id="name"></wicket:container>
    <wicket:container wicket:id="surname"></wicket:container>
    <wicket:container wicket:id="secretQuestion"></wicket:container>
    <wicket:container wicket:id="secretAnswer"></wicket:container>
    <wicket:container wicket:id="publicKey"></wicket:container>

	<div class="form-actions">
	   <button wicket:id="add" class="btn btn-primary">Add User</button>
	   <button wicket:id="cancel" class="btn">Cancel</button>
	</div>

</form>

</wicket:extend>
</body>
</html>
