<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Add user</title>
</head>
<body>
<wicket:extend>
	<form wicket:id="form">
	<table class="form">
		<tr>
			<td>Username:</td>
			<td><input type="text" wicket:id="username" /></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" wicket:id="email" /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" wicket:id="password" /></td>
		</tr>
		<tr>
			<td>Password confirmation:</td>
			<td><input type="password" wicket:id="password2" /></td>
		</tr>
		<tr>
			<td>Subsystem:</td>
			<td><select wicket:id="makes"></select></td>
		</tr>
		<tr>
			<td>Roles:</td>
			<td><select wicket:id="models"></select></td>
		</tr>
	</table>
	<div><input type="submit" value="Add" /> <input type="submit"
		value="Cancel" wicket:id="cancel" /></div>
	</form>
</wicket:extend>
</body>
</html>
