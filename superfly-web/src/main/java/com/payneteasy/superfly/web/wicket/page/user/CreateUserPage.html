<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Add user</title>
</head>
<body>
<wicket:extend>
<div class="cont-box">
<form wicket:id="form">
   <div wicket:id="username"></div>
   <div wicket:id="email"></div>
   <div wicket:id="password"></div>
   <div wicket:id="password2"></div>
   <div wicket:id="subsystem"></div>
   <div wicket:id="role"></div>
   <div wicket:id="name"></div>
   <div wicket:id="surname"></div>
   <div wicket:id="secretQuestion"></div>
   <div wicket:id="secretAnswer"></div>
   <div wicket:id="publicKey"></div>
	<div>
	   <input wicket:id="add" type="submit" value="Add" class="button"/> 
	   <input type="submit" value="Cancel" wicket:id="cancel" class="button"/>
	</div>
</form>
</div>	
</wicket:extend>
</body>
</html>
