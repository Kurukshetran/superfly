<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <form action="#" wicket:id="form">
        <div>
            <span>One-time password value</span>
            <span><input wicket:id="hotp" type="password"/></span>
        </div>
        <div>
            <span wicket:id="message">[error message]</span>
        </div>
        <div>
            <input type="submit" value="Login"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
