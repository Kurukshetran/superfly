<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Users</title>
</head>
<body>
<wicket:extend>
	<div>
		User name is: <span wicket:id="user-name">bond</span>
	</div>
	<table >
		<thead>
			<tr>
				<th>Subsystem</th>
				<th>Role</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="sub-list">
				<td>
					<span wicket:id="sub-name">subsystem</span>&nbsp;
					<a href="#" wicket:id="add-role">add</a>
				</td>
				<td>
					<table>
						<tr wicket:id="role-list">
							<td>
								<a href="#" wicket:id="user-action"><span wicket:id="role-name">some-role</span></a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
	
	<input type="submit" value="Cancel" wicket:id="cancel-link" />
</wicket:extend>
</body>
</html>
