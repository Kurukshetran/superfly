<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Users</title>

<wicket:head>
<script type="text/javascript">
   function highlight(obj) {
      obj.prevClassName = obj.className;
      obj.className = 'highlight';
   }
   function rollback(obj) {
      obj.className = obj.prevClassName;
   }
</script> 
</wicket:head>

</head>
<body>
<wicket:extend>
	<div class="name">
		User name : <span wicket:id="user-name">bond</span>&nbsp;|&nbsp;<a href="#" wicket:id="add-sub">add subsystem with role</a>
	</div>
	<div>
		<a href="#" onclick="var e = document.getElementById('public_key_holder'); e.style.display = (e.style.display == 'none' ? 'block' : 'none');">Public key</a>
		<div id="public_key_holder" wicket:id="public-key" style="white-space: pre; font-family: monospace; display: none;">
		</div>
	</div>
<table class="dataSubRoles">
<thead>
   <tr>
      <th>Subsystems</th>
       <th>Actions</th>
   </tr>
 </thead>
  <tbody wicket:id="sub-list">
       <tr onMouseOver="highlight(this);" onMouseOut="rollback(this);">
        <td><span wicket:id="sub-name">subsystem</span></td>
        <td><a href="#" wicket:id="add-role">add role</a></td> 
       </tr>
       <tr wicket:id="role-list" onMouseOver="highlight(this);" onMouseOut="rollback(this);">
          <td><a href="#" wicket:id="user-action"><span wicket:id="role-name">some-role</span></a></td>
          <td><a href="#" wicket:id="delete-role">remove</a></td>
       </tr>
  </tbody>
</table>
</wicket:extend>
</body>
</html>
