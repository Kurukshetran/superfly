<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Users</title>

</head>
<body>
<wicket:extend>
<div class="s-details-container">

    <div class="s-details-head clearfix">
        User name : <span wicket:id="user-name">bond</span>
        <div class="pull-right">
            <a href="#" class="btn btn-primary" wicket:id="add-sub">Add subsystem with role</a>
            <button class="btn" id="show-public-key-modal">Public key</button>
        </div>
    </div>

    <!--PUBLIC KEY MODAL-->
    <div class="modal hide fade" id="public-key-modal">
        <div class="modal-header">
            <H3>Public key</H3>
        </div>
        <div class="modal-body">
            <div  wicket:id="public-key" style="white-space: pre; font-family: monospace;"></div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
        </div>
    </div>


    <table class="table table-bordered table-hover s-table-subRole">
        <thead>
        <tr class="s-table-head">
            <th>Subsystems</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody wicket:id="sub-list">
        <tr class="warning">
            <td><span wicket:id="sub-name">subsystem</span></td>
            <td><a href="#" class="btn btn-primary" wicket:id="add-role">Add role</a></td>
        </tr>
        <tr wicket:id="role-list">
            <td class="role"><span wicket:id="role-name">some-role</span></td>
            <td>
                <a href="#" wicket:id="grant-user-action" class="btn btn-primary">Grant Actions</a>
                <a href="#" wicket:id="delete-role"  class="btn btn-warning" title="Remove role">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

    <script type="text/javascript">
        $("#show-public-key-modal").click(function(){
            $("#public-key-modal").modal();
        });
    </script>
</wicket:extend>
</body>
</html>
