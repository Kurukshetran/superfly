<head>

<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Edit user</title>
</head>
<body>
<wicket:extend>
<form wicket:id="form">
   <table class="form">
		<tr>
			<td>Password:</td>
			<td><span wicket:id="generated-password">generated password</span></td>

	</table>
	<div>
	   <input type="submit" value="Reset" wicket:id="reset-button" class="button"/>

</form>
</wicket:extend>
