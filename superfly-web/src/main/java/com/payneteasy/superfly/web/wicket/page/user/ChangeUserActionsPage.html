<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user actions</title>
</head>
<body>
<wicket:extend>
	<div class="name">Username:<span wicket:id="user-name">Vasja</span>&nbsp;&#059;
	Subsystem:<span wicket:id="sub-name">superlfy</span>&nbsp;&#059; Role:<span
		wicket:id="role-name">Role</span>&nbsp;&nbsp;|&nbsp; <a href="#" wicket:id="back">Back to list actions</a></div>
<form wicket:id="form">
<table>
  <tr>
   <td valign="top">
	<h4 class="tableHeading">Prohibited Actions</h4>
	<div wicket:id="group">
   	  <div class="table-header-action"><span class="table-header-action-checkbox-cell"><input type="checkbox" wicket:id="master-checkbox"/></span>
	        <span class="table-header-action-name">Action</span>
	        <span class="table-header-action-sub-name">Description</span>
	  </div>
	 <div class="scroll">
	 <div wicket:id="actions" class="table-row-action">
	    <span class="table-header-action-checkbox-cell"><input type="checkbox" wicket:id="selected" /></span>
	    <span class="table-row-action-name" wicket:id="action-name"></span>
	    <span class="table-row-action-sub" wicket:id="action-description"></span>
	 </div>
	</div>
	</div>
  </td>
   <td align="center" style="padding: 2em; padding-top: 5em;" valign="top">
	<div class="button"><input class="buttonAction" type="submit" value="Grant &gt;"
		wicket:id="map-action" /></div>
	<div class="button"><input class="buttonAction" type="submit" value="&lt; Prohibit"
		wicket:id="unmap-action" /></div>
   </td>
   <td valign="top">
	<h4 class="tableHeading">Granted Actions</h4>
	<div wicket:id="group-map">	
	  <div class="table-header-action"><span class="table-header-action-checkbox-cell"><input type="checkbox" wicket:id="master-checkbox-map"/></span>
	        <span class="table-header-action-name">Action</span>
	        <span class="table-header-action-sub-name">Description</span>
	  </div>  
	  <div class="scroll">
	   <div wicket:id="actions-map" class="table-row-action">
	     <span class="table-header-action-checkbox-cell"><input type="checkbox" wicket:id="selected" /></span>
	     <span class="table-row-action-name" wicket:id="action-name"></span>
	     <span class="table-row-action-sub" wicket:id="action-description"></span>
	   </div>
	  </div>
	</div>
   </td>
  </tr>
</table>
</form>
