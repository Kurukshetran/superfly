<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user actions</title>
</head>
<body>
<wicket:extend>
	<div class="name">Username:<span wicket:id="user-name">Vasja</span>&nbsp;&#059;
	Subsystem:<span wicket:id="sub-name">superlfy</span>&nbsp;&#059; Role:<span
		wicket:id="role-name">Role</span></div>

	<form wicket:id="form">
	<table>
	<tr>
	<td valign="top">
	<h4 class="tableHeading">Prohibited Actions</h4>
	<div wicket:id="group">
	<div class="scroll">
	<table class="dataAction">
		<thead>
			<tr>
				<th class="checkbox-cell"><input type="checkbox" wicket:id="master-checkbox" /></th>
				<th>Action Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="actions">
				<td class="checkbox-cell"><input type="checkbox"
					wicket:id="selected" /></td>
				<td><span wicket:id="action-name">Action 1</span></td>
				<td><span wicket:id="action-description">Description 1</span></td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	</td>

	<td align="center" style="padding: 1em; padding-top: 5em;" valign="top" >
	<div class="button"><input class="buttonAction" type="submit" value="Grant &gt;"
		wicket:id="map-action" /></div>
	<div class="button"><input class="buttonAction" type="submit" value="&lt; Prohibit"
		wicket:id="unmap-action" /></div>
	</td>
	<td valign="top">
	<h4 class="tableHeading">Granted Actions</h4>
	<div wicket:id="group-map">
	<div class="scroll">
	<table class="dataAction">
		<thead>
			<tr>
				<th class="checkbox-cell"><input type="checkbox" wicket:id="master-checkbox-map" /></th>
				<th>Action Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="actions-map">
				<td class="checkbox-cell"><input type="checkbox"
					wicket:id="selected" /></td>
				<td><span wicket:id="action-name">Action 1</span></td>
				<td><span wicket:id="action-description">Description 1</span></td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
	</td>
	</tr>
	</table>
	</form>
	
	<div class="button"><input type="submit" value="Back" wicket:id="back" /></div>
</wicket:extend>
</body>
</html>
