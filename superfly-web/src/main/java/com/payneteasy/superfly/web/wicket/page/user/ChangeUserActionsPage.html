<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user actions</title>
</head>
<body>
<wicket:extend>
<div class="name">
Username:<span wicket:id="user-name">Vasja</span>
Subsystem:<span wicket:id="sub-name">superlfy</span>
Role:<span wicket:id="role-name">Role</span>
</div>
	<div>
<div style="float: left;">
<h4>Table of Prohibit Actions</h4>
        <form wicket:id="form">
                <div wicket:id="group">
                    <table class="dataAction">
                        <thead>
                                <tr>
                                        <th><input type="checkbox" wicket:id="master-checkbox" /></th>
                                        <th>Action Name</th>
                                        <th>Description</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr wicket:id="actions">
                                        <td class="checkbox-cell"><input type="checkbox" wicket:id="mapped" /></td>
                                        <td><span wicket:id="action-name">Action 1</span></td>
                                        <td><span wicket:id="action-description">Description 1</span></td>
                                </tr>
                                </tbody>
                        </table>
                </div>
                <div wicket:id="paging-navigator">Paging navigation goes here</div>
                <div class="button">
                        <input type="submit" value="Grant Actions" wicket:id="save-link" />
                </div>
        </form>
        </div>
        <div style="float: left; padding-left: 3em;">
	<h4>Table of Grant Actions </h4>
	<form wicket:id="form-map">
                <div wicket:id="group-map">
                    <table class="dataAction">
                        <thead>
                                <tr>
                                        <th><input type="checkbox" wicket:id="master-checkbox-map" /></th>
                                        <th>Action Name</th>
                                        <th>Description</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr wicket:id="actions-map">
                                        <td class="checkbox-cell"><input type="checkbox" wicket:id="selected" /></td>
                                        <td><span wicket:id="action-name">Action 1</span></td>
                                        <td><span wicket:id="action-description">Description 1</span></td>
                                </tr>
                                </tbody>
                        </table>
                </div>
                <div class="button">
                        <input type="submit" value="Prohibit Actions" wicket:id="save-link-map" />
                </div>
        </form>
	</div>
        </div>
        <div style="clear: both;"></div>
        <div>
                        <input type="submit" value="Back" wicket:id="back" />
            </div>    
</wicket:extend>
</body>
</html>
