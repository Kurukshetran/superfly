<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user actions</title>
</head>
<body>
<wicket:extend>
<div class="name">
Username:<span wicket:id="user-name">Vasja</span>
Subsystem:<span wicket:id="sub-name">superlfy</span>
</div>
	
	<form wicket:id="form-map">
                <div wicket:id="group-map">
                    <table class="data">
                        <thead>
                                <tr>
                                        <th><input type="checkbox" wicket:id="master-checkbox-map" /></th>
                                        <th>Action</th>
                                        <th>Role</th>
                                        <th>Subsystem</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr wicket:id="actions-map">
                                        <td class="checkbox-cell"><input type="checkbox" wicket:id="selected" /></td>
                                        <td><span wicket:id="action-name">Action 1</span></td>
                                        <td><span wicket:id="role-name">Role 1</span></td>
                                        <td><span wicket:id="subsystem-name">Subsystem 1</span></td>
                                </tr>
                                </tbody>
                        </table>
                </div>
                <div class="button">
                        <input type="submit" value="UnGrant Actions" wicket:id="save-link-map" />
                        <input type="submit" value="Cancel" wicket:id="cancel-link-map" />
                </div>
        </form>
	

        <form wicket:id="form">
                <div wicket:id="group">
                    <table class="data">
                        <thead>
                                <tr>
                                        <th><input type="checkbox" wicket:id="master-checkbox" /></th>
                                        <th>Action</th>
                                        <th>Role</th>
                                        <th>Subsystem</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr wicket:id="actions">
                                        <td class="checkbox-cell"><input type="checkbox" wicket:id="mapped" /></td>
                                        <td><span wicket:id="action-name">Action 1</span></td>
                                        <td><span wicket:id="role-name">Role 1</span></td>
                                        <td><span wicket:id="subsystem-name">Subsystem 1</span></td>
                                </tr>
                                </tbody>
                        </table>
                </div>
                <div wicket:id="paging-navigator">Paging navigation goes here</div>
                <div class="button">
                        <input type="submit" value="Grant Actions" wicket:id="save-link" />
                        <input type="submit" value="Cancel" wicket:id="cancel-link" />
                </div>
        </form>
</wicket:extend>
</body>
</html>
